name: testing

on:
  pull_request:
    branches:
      - main
env:
  NYC_CHECK_COVERAGE: 50
  
jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run test:unit
  
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run test:integration
      - run: nyc check-coverage --lines ${NYC_CHECK_COVERAGE}
  linting:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: "18.x"
          - run: npm install
          - run: npm run lint
