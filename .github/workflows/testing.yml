name: testing

on:
  pull_request:
    branches:
      - main

jobs:
  unit_test:
    permissions:
      contents: read
      checks: write
    env:
      NYC_CHECK_COVERAGE: 60
      NODE_ENV: development
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run test:unit
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Report Unit Tests
          path: report-unit.xml
          reporter: jest-junit
          fail-on-error: true
      - run: npm run coverage

  
  integration_test:
    permissions:
      contents: read
      checks: write
    env:
      NYC_CHECK_COVERAGE: 70
      NODE_ENV: development
      
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run test:integration
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Report integration Tests
          path: report-integ.xml
          reporter: jest-junit
          fail-on-error: true
      - run: npm run coverage
  linting:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: "18.x"
          - run: npm install
          - run: npm run lint
