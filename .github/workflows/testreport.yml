name: 'test_report'
on:
  workflow_run:
    workflows: [testing]                     # runs after testing workflow
    types:
      - completed

jobs:

  unit_report:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        checks: write
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: unit-test-results            # artifact name
        name: unit-test-results                  # Name of the check run which will be created
        path: report-unit.xml                     # Path to test results (inside artifact .zip)
        reporter: jest-junit            # Format of test results
        
  integration_report:
        runs-on: ubuntu-latest
        steps:
        - uses: dorny/test-reporter@v1
          with:
           artifact: integ-test-results            # artifact name
           name: Integ Tests                  # Name of the check run which will be created
           path: '*/integ-report.xml'                     # Path to test results (inside artifact .zip)
           reporter: jest-junit             # Format of test results